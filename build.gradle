plugins {
    id 'java'
}

group 'com.ci.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task hello {
    println 'Hello hacker'
}

sourceSets{
    main{
        java{
            srcDir 'src/main/com.ci.gradle'
        }
    }
    test{
        java{
            srcDir 'src/test/java/com.ci.gradle'
        }
    }
}
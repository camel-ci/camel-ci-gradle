plugins {
    id 'java'
}

group 'com.ci.gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task exec (type:JavaExec) {
   main = 'com.ci.gradle.App'
   classpath = sourceSets.main.runtimeClasspath
}

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}